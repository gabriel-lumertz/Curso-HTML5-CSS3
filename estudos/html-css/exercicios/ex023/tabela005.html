<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        table , tr, th, td {
            border: 1px darkgrey solid;
            width: 600px;
        }

        tr {
            width: 100px;
        }

        td {
            text-align: center;
        }

        .cabecalhos {
            background: darkgray;
        }

        .rodapes {
            background-color: darkgrey;
        }
    </style>
</head>
<body>
    <table>

        <thead>

            <tr>
                <tr class="cabecalhos">
                    <th rowspan="2">Áres</th>
                    <th rowspan="2">Disciplinas</th>
                    <th colspan="2">Notas</th>
                    <th rowspan="2">Média</th>
                </tr>
                <th class="cabecalhos">Nota 1</th>
                <th class="cabecalhos">Nota 2</th>
            </tr>

        </thead>

        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            
            <tr class="rodapes">
                <th colspan="4">Média Exatas</th>
                <td>0.0</td>
            </tr>
            
            <tr>
                <th rowspan="2">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            
            <tr class="rodapes">
                <th colspan="4">Média Humanas</th>
                <td>0.0</td>
            </tr>
            

        </tbody>
    </table>
</body>
</html>
